    <main>
        <!-- The poem -->
        <div class="poem">
            <h1>Behold piano great and old, it's master slumbers in far off cold, If you wish to see anew, call out to it - we see you.</h1>
        </div>

        <!-- Piano -->
        <section class="piano-container">
            <h2>The Great Old One</h2>
            <div class="piano">
                <!-- White Keys -->
                <div class="white-key" data-key="KeyA"></div> <!-- C -->
                <div class="white-key" data-key="KeyS"></div> <!-- D -->
                <div class="white-key" data-key="KeyD"></div> <!-- E -->
                <div class="white-key" data-key="KeyF"></div> <!-- F -->
                <div class="white-key" data-key="KeyG"></div> <!-- G -->
                <div class="white-key" data-key="KeyH"></div> <!-- A -->
                <div class="white-key" data-key="KeyJ"></div> <!-- B -->
                <div class="white-key" data-key="KeyK"></div> <!-- C (next octave) -->
                <div class="white-key" data-key="KeyL"></div> <!-- D (next octave) -->
                <div class="white-key" data-key="Semicolon"></div> <!-- E (next octave) -->

                <!-- Black Keys (Absolute positioning) -->
                <div class="black-key" id="b1" data-key="KeyW"></div> <!-- C# -->
                <div class="black-key" id="b2" data-key="KeyE"></div> <!-- D# -->
                <div class="black-key" id="b3" data-key="KeyT"></div> <!-- F# -->
                <div class="black-key" id="b4" data-key="KeyY"></div> <!-- G# -->
                <div class="black-key" id="b5" data-key="KeyU"></div> <!-- A# -->
                <div class="black-key" id="b6" data-key="KeyO"></div> <!-- C# (next octave) -->
                <div class="black-key" id="b7" data-key="KeyP"></div> <!-- D# (next octave) -->
            </div>
        </section>
