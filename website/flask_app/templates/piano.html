    <header class="banner">

                <!-- LinkedIn icon for when the screen is big enough otherwise text-->

                    <span class="linkedin-text">LinkedIn</span>

    <main>
        <!-- The poem -->
        <div class="poem">
            <h1>Behold piano great and old, it's master slumbers in far off cold, If you wish to see anew, call out to it - we see you.</h1>
        </div>

        <!-- Piano -->
        <section class="piano-container">
            <h2 class="great">The Great Old One</h2>
            <div class="piano">
                <!-- White keys in order-->
                <div class="white-key" data-key="KeyA"><span class="key-label">A</span></div> 
                <div class="white-key" data-key="KeyS"><span class="key-label">S</span></div> 
                <div class="white-key" data-key="KeyD"><span class="key-label">D</span></div> 
                <div class="white-key" data-key="KeyF"><span class="key-label">F</span></div> 
                <div class="white-key" data-key="KeyG"><span class="key-label">G</span></div> 
                <div class="white-key" data-key="KeyH"><span class="key-label">H</span></div> 
                <div class="white-key" data-key="KeyJ"><span class="key-label">J</span></div> 
                <div class="white-key" data-key="KeyK"><span class="key-label">K</span></div> 
                <div class="white-key" data-key="KeyL"><span class="key-label">L</span></div> 
                <div class="white-key" data-key="Semicolon"><span class="key-label">;</span></div>

                <!-- Black keys in order-->
                <div class="black-key" id="b1" data-key="KeyW"><span class="key-label">W</span></div> 
                <div class="black-key" id="b2" data-key="KeyE"><span class="key-label">E</span></div> 
                <div class="black-key" id="b3" data-key="KeyT"><span class="key-label">T</span></div> 
                <div class="black-key" id="b4" data-key="KeyY"><span class="key-label">Y</span></div> 
                <div class="black-key" id="b5" data-key="KeyU"><span class="key-label">U</span></div> 
                <div class="black-key" id="b6" data-key="KeyO"><span class="key-label">O</span></div> 
                <div class="black-key" id="b7" data-key="KeyP"><span class="key-label">P</span></div> 
            </div>
        </section>

    </main>
