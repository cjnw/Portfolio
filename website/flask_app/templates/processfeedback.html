{% extends 'shared/layout.html' %}
{% block maincontent %}
<h1>Thank You For Your Feedback!</h1>
<p>Below is all the feedback we have received so far:</p>

<ul>
  <!-- Loop through the feedback and display them-->
  {% for fb in feedback %}
    <li style="margin-bottom: 1rem;">
      <strong>{{ fb.name }} said: {{ fb.comment }} </strong> <br>
    </li>
  {% endfor %}
</ul>
{% endblock %}
