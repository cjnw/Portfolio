<!DOCTYPE html>

<head>

  <link rel="stylesheet"    href="{{ url_for('static', filename='main/css/main.css') }}">

  <link rel="stylesheet" href="/static/main/css/footer.css">

  <link rel="stylesheet" href="/static/main/css/chat.css">
  <link rel="stylesheet" href="/static/main/css/feedback.css">

        <div class="menu-icon">

        </div>
    
        <!-- Navbar links -->
        <ul class="nav-links">

                <a class="linkedin" href="https://www.linkedin.com/in/chinenye-nwogu-190615222/" target="_blank">

                </a>
            </li>
        </ul>
    </nav>

      <article>

        <!-- The main content  -->
        <main>

        <!-- The footer of the file -->
        <footer>
          <!-- Contact links -->
          <div class="contact-links">
            <a href="mailto:chinenyejnwogu@gmail.com">
              <img class="email-icon" src="/static/main/images/social-gmail.png" alt="Email" loading="lazy">
